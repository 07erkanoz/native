# LifeCall - Android APK Build Workflow
# GitHub Secrets'tan environment variable'ları alarak APK oluşturur

name: Android Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch: # Manuel tetikleme

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Kodu çek
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Java kurulumu
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Node.js kurulumu
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: CallHub/package-lock.json

      # 4. Bağımlılıkları yükle
      - name: Install dependencies
        working-directory: ./CallHub
        run: npm ci

      # 5. .env dosyasını GitHub Secrets'tan oluştur
      - name: Create .env file
        working-directory: ./CallHub
        run: |
          cat << EOF > .env
          SUPABASE_URL=${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_WEB_CLIENT_ID=${{ secrets.GOOGLE_WEB_CLIENT_ID }}
          APP_ENV=production
          API_TIMEOUT=30000
          EOF

      # 6. Gradle cache
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      # 7. Debug APK oluştur (imzasız, test için)
      - name: Build Debug APK
        working-directory: ./CallHub/android
        run: ./gradlew assembleDebug

      # 8. Debug APK'yı artifact olarak yükle
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: CallHub/android/app/build/outputs/apk/debug/app-debug.apk

      # 9. Release APK oluştur (imzalı, sadece main branch için)
      - name: Decode Keystore
        if: github.ref == 'refs/heads/main'
        working-directory: ./CallHub/android
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/lifecall-release.keystore

      - name: Build Release APK
        if: github.ref == 'refs/heads/main'
        working-directory: ./CallHub/android
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Upload Release APK
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: CallHub/android/app/build/outputs/apk/release/app-release.apk

      # 10. Build sonucunu bildir
      - name: Build Summary
        run: |
          echo "### Build Completed! :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Debug APK: Available in artifacts" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "- Release APK: Available in artifacts" >> $GITHUB_STEP_SUMMARY
          fi
